<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Quotes App</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body id="gradient">
        <main>
            <section>
                <div class="quotearea">
                    <i class="fas fa-quote-left q"></i>
                    <p id="text">Default Quote</p>
                </div>
                <cite id="author">Default Author</cite>
                
                <div>
                    <button class="btnarea" style="width: 10%; margin-left: 1rem;" onclick="previous()"><i class="fas fa-arrow-left"></i> </button>
                    <button class="btnarea" onclick="newQ()"><strong>New Quote <i id="typeIcon" onclick="changeType()" class="fas fa-bolt"></i></strong></button>
                </div>  
            </section>  
        </main>
        <script src='script.js'></script>   
        <script src="https://kit.fontawesome.com/717ec69abf.js" crossorigin="anonymous"></script>
    </body>
</html>
